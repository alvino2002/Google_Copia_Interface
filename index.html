<!DOCTYPE html>

<html>
  <head>
    <title>Google Copia</title> 
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" 
          rel="stylesheet">
  </head>
  <body>
    <div class="icones-superior">
      <button class="gmail">Gmail</button>
      <button class="imagens">Imagens</button>
      <button class="botao-apps">
        <img class="img-apps" src="img/app.png">
      </button>
      <button class="botao-usuario">
        <img class="img-usuario" src="img/usuario.png">
      </button>
    </div>
    <div class="Google">
      <img class="img-Google" src="img/logoGoogle.png">
    </div>
    <div class="barra-pesquisa">
      <div class="icones-esquerda">
        <button class="botao-adicionar">
          <img class="img-adicionar" src="img/adicionar.png">
        </button>
      </div>
      <div class="barra-meio">
        <input class="pesquisar" type="text">
      </div>
      <div class="icones-direita">
        <button class="botao-teclado">
          <img class="img-teclado" src="img/teclado.png">
        </button>
        <button class="botao-microfone">
          <img class="img-microfone" src="img/microfone.png">
        </button>
        <button class="botao-imagem">
          <img class="img-imagem" src="img/imagem.png">
          </button>
        <button class="botao-IA">
          <img class="img-IA" src="img/IA.png">
        </button>
      </div>
    </div>
    <div class="botoes-pesquisa">
      <button class="botao-pesquisa">Pesquisa Google</button>
      <button class="botao-sorte">Estou com Sorte</button>
    </div>
    <div class="barra-inf-pais"><span class="pais">Brasil</span></div>
    <div class="barra-inf-opcoes">
      <div class="botoes-esquerda">
        <button class="botao-sobre">Sobre</button>
        <button class="botao-publicidade">Publicidade</button>
        <button class="botao-negocio">Negócio</button>
        <button class="botao-comoPesquisa">Como funciona a Pesquisa</button>
      </div>
      <div class="botoes-direita">
        <button class="botao-privacidade">Privacidade</button>
        <button class="botao-termos">Termos</button>
        <button class="botao-configuracoes">Configurações</button>
      </div>
    </div>
  </body>
</html>
